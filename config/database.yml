default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['PGHOST'] %>
  user: <%= ENV['PGUSER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  pool: 10

development:
  <<: *default
  database: <%= ENV['POSTGRES_DB'] %>

test:
  <<: *default
  database: <%= ENV['POSTGRES_TEST_DB'] %>
